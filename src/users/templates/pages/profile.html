{% extends 'base.html' %}

{% block content %}

  <div class='card'>
    <div class='card-body'>
      <h1 class='card-title'>{{ user.username }}'s profile</h1>
      <h5 class='card-subtitle'>{{ user.profile.location }}</h5>
      <p>{{ user.profile.bio }}</p>
    </div>
  </div>
</div>

{% endblock %}
