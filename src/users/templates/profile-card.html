<div class='card'>
  <div class='card-body'>
    <h4 class='card-title'><a href='{{ profile.get_profile_url }}'>{{ profile.user }}</a></h4>
    <small class='card-subtitle'><p class='text-muted'>{{ profile.location }}</p></small>
    <p class='card-text'>{{ profile.bio }}</p>
    <a href='{{ profile.get_profile_url }}' type="button" class="btn btn-outline-primary">view profile</a>
  </div>
</div>
