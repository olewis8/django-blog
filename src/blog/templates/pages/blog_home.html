<div class='container py-3'>
  <h1>{{ title }}</h1>

  <div id='posts'>
    loading...
  </div>

</div>

<script>
  const postsElement = document.getElementById('posts')

  const xhr = new XMLHttpRequest()
  const method = 'GET'
  const url = '/blog/discover-rest'
  const responseType = 'json'

  var formatPost = function(post){
    template = "<div class='card mb-2'><div class='card-body'><h4 class='card-title'>" + post.title + "</h4><h6 class='card-title'>by " + post.author + "</h6><h6 class='card-title'><small class='text-muted'>" + post.created + "</small></h6></div></div>"

    return template
  }

  xhr.responseType = responseType
  xhr.open(method, url)
  xhr.onload = function(){
    var listedItems = xhr.response.response
    postHtmlStr = ''
    for(var i=0; i<listedItems.length; i++){
      postHtmlStr += formatPost(listedItems[i])
      console.log(listedItems[i])
    }
    postsElement.innerHTML = postHtmlStr
  }
 xhr.send()
</script>
