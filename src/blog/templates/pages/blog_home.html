{% extends 'base.html' %}

{% block content %}

<div class='container py-3'>
    <h1>{{ title }}</h1>

    <div class='row gy-3'>
      {% for object in object_list reversed %}
        {% include 'pages/list-inline.html' with blog_post=object %}
      {% endfor %}
    </div>

    {% if user.is_authenticated %}
      <a href='new/' type="button" class="btn btn-outline-primary">new post</a>
    {% endif %}
</div>

{% endblock %}
