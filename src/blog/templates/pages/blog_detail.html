{% extends 'base.html' %}

{% block content %}

<div class='container'>
  <!-- this is to be eventually replaced by include list-inline.html -->
  <div class='card'>
    <div class='card-body'>
      <h1 class='card-title'>{{ title }}</h1>
      <h5 class='card-title'>by {{ author }}</h5>
      <p class="card-text">{{ content | linebreaks | lower }}</p>
    </div>
  </div>
</div>

{% if user.is_authenticated %}
  <div class='container'>
    <a role="button" class="btn btn-outline-secondary" href='edit/'>edit</a>
    <a role="button" class="btn btn-outline-danger" href='delete/'>delete</a>
  </div>
{% endif %}

{% endblock %}
