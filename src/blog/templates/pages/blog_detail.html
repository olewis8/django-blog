{% extends 'base.html' %}

{% block content %}

<div class='card'>
  <div class='card-body'>
    <h1 class='card-title'>{{ title }}</h1>
    <h5 class='card-title'>by {{ author }}</h5>
    <p class="card-text">{{ content | linebreaks | lower }}</p>
  </div>
</div>


{% if user.is_authenticated %}
  <h6>
    <a href='edit/'>edit</a>
    <a href='delete/'>delete</a>
  </h6>
{% endif %}

{% endblock %}
