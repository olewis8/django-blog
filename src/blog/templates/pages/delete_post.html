{% extends 'base.html' %}

{% block content %}

<div class='container'>
  <div class='row'>
    {% include 'components/blog/off-canvas-menu.html' %}
    {% include 'components/blog/back-button.html' %}
  </div>
  <div class='row'>
    <div class='card'>
      <div class='card-body'>

        <h1 class='card-title'>delete post</h1>
        <h4>are you sure you want to delete the post "{{post.title}}"?</h4>

        <form method='POST'> {% csrf_token %}
          <button class='btn btn-outline-danger' value='yes' name='next'>yes</button>
          <button class='btn btn-outline-secondary' value='no' name='next'>no</button>
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
