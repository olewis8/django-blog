{% extends 'base.html' %}

{% block content %}

<div class='container'>
  <h1>{{ title }}</h1>
</div>

<div class='container'>
  {% for object in object_list %}
    {% include 'pages/list-inline.html' with blog_post=object %}
  {% endfor %}
</div>

<div class='container'>
  {% if user.is_authenticated %}
    <a href='new/' type="button" class="btn btn-outline-primary">new post</a>
  {% endif %}
</div>

{% endblock %}
