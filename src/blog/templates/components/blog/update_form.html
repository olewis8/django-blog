<form class='form' method='POST' action='/blog/{{post_id}}/edit/'> {% csrf_token %}
  <input type='hidden' value='/blog' name='next'>
  <input class='form-control mb-2 title-input' name='title' value='{{old_title}}' placeholder='change title'>
  <textarea class='form-control mb-4 content-input' name='content' placeholder='change something...'>{{old_content}}</textarea>
  <button type='submit' class='btn btn-outline-primary'>save</button>
</form>
